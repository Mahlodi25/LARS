TMainFrame.nothingSelected=<html> <h3> Welcome to Light and Right Security ICS (LARS ICS)! </h3> <br/> <br/> <b> Asset Types </b> can be selected on the left side of the drop-down tree view. The "ICS total" asset type includes measures that cover the entire ICS across the board, not just individual assets in a particular domain. <br/> <br/> In the lower level, all the <b> domains </b> are listed, in which an asset type can be located. <br/> <br/> If a domain is selected, a list of <b> assets </b> entered in the asset management is displayed on the right. <br/> <br/> Below each domain are <b> Categories of Actions </b>. If you select a category, a list of the associated <b> actions </b> appears on the right. There you can enter the degree of implementation for each measure. <br/> <br/> Below are four buttons. "<b> Previous </b>" and "<b> Next </b>" jumps to the previous or next question in the list, regardless of whether it has already been edited or not. "<b> Back </b>" and "<b> Next </b>" jump to the previous or next question that has not yet been edited. <br/> <br/> You can use <b> Reports </b>, open <b> Asset Management </b>, and select User and Project Management. </html>
