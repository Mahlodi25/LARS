TMainFrame.nothingSelected=<html><h3>Willkommen zu Light and Right Security ICS (LARS ICS)!</h3><br /><br />Links in der aufklappbaren Baumansicht können <b>Assettypen</b> ausgew\u00E4hlt werden. Der Assettyp "ICS gesamt" beinhaltet dabei Ma\u00DFnahmen, die \u00FCbergreifend das gesamte ICS betreffen und nicht nur einzelne Assets in einer bestimmten Dom\u00E4ne.<br /><br />In der Ebene darunter sind alle <b>Dom\u00E4nen</b> aufgef\u00FChrt, in denen sich ein Assettyp befinden kann.<br /><br />Ist eine Dom\u00E4ne ausgew\u00E4hlt, wird rechts eine Liste der <b>Assets</b> angezeigt, die in der Assetverwaltung eingegeben wurden.<br /><br />Unterhalb jeder Dom\u00E4ne befinden sich <b>Kategorien von Ma\u00DFnahmen</b>. W\u00E4hlt man eine Kategorie aus, erscheint rechts eine Liste der dazugeh\u00F6rigen <b>Ma\u00DFnahmen</b>. Dort kann der Umsetzungsgrad f\u00FCr jede Ma\u00DFnahme eingegeben werden.<br /><br />Unten befinden sich vier Kn\u00F6pfe. "<b>Vorige</b>" und "<b>N\u00E4chste</b>" springt zur vorigen bzw. n\u00E4chsten Frage in der Liste, egal ob diese schon bearbeitet wurde oder nicht. "<b>Zur\u00FCck</b>" und "<b>Weiter</b>" springt zur vorigen bzw. n\u00E4chsten Frage, welche noch nicht bearbeitet wurde.<br /><br />\u00DCber das Men\u00FC k\u00F6nnen <b>Berichte</b> erzeugt, die <b>Assetverwaltung</b> ge\u00F6ffnet sowie die Benutzer- und Projektverwaltung ausgew\u00E4hlt werden.</html>
